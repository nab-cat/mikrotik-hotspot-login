<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>mikrotik hotspot > logout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <link href="output.css" rel="stylesheet" />
    <style>
        .image-bg {
            background-image: url('img/slide1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .cloud-bg {
            background-image: url('img/cloud-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media (max-width: 768px) {
            .logout-container {
                width: 100% !important;
                max-width: 90% !important;
            }
        }
    </style>
</head>

<body class="cloud-bg min-h-screen flex items-center justify-center p-4">
    <script language="JavaScript">
        function openLogin() {
            if (window.name != 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>

    <div class="font-display logout-container image-bg rounded-3xl overflow-hidden shadow-xl w-[600px] p-0">
        <!-- Gradient overlay from transparent to black -->
        <div class="bg-gradient-to-t from-black/90 via-black/50 to-black/30 h-full w-full p-8 text-white">
            <div class="text-center">
                <div class="rounded-full p-3 bg-white/20 shadow-lg mb-6 mx-auto inline-flex backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-unplug-icon lucide-unplug text-white">
                        <path d="m19 5 3-3" />
                        <path d="m2 22 3-3" />
                        <path d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z" />
                        <path d="M7.5 13.5 10 11" />
                        <path d="M10.5 16.5 13 14" />
                        <path d="m12 6 6 6 2.3-2.3a2.4 2.4 0 0 0 0-3.4l-2.6-2.6a2.4 2.4 0 0 0-3.4 0Z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-6 text-white">Anda telah logout.</h2>

                <div class="data-table backdrop-blur-sm rounded-2xl p-6 mb-6 shadow-lg">
                    <table class="w-full text-sm text-white">
                        <tr>
                            <td class="py-2 text-right pr-4 text-white/80 font-medium">User name:</td>
                            <td class="py-2 pl-4 text-left font-semibold">$(username)</td>
                        </tr>
                        <tr>
                            <td class="py-2 text-right pr-4 text-white/80 font-medium">IP address:</td>
                            <td class="py-2 pl-4 text-left">$(ip)</td>
                        </tr>
                        <tr>
                            <td class="py-2 text-right pr-4 text-white/80 font-medium">MAC address:</td>
                            <td class="py-2 pl-4 text-left">$(mac)</td>
                        </tr>
                        <tr>
                            <td class="py-2 text-right pr-4 text-white/80 font-medium">Session time:</td>
                            <td class="py-2 pl-4 text-left">$(uptime)</td>
                        </tr>
                        $(if session-time-left)
                        <tr>
                            <td class="py-2 text-right pr-4 text-white/80 font-medium">Time left:</td>
                            <td class="py-2 pl-4 text-left">$(session-time-left)</td>
                        </tr>
                        $(endif)
                        <tr>
                            <td class="py-2 text-right pr-4 text-white/80 font-medium">Data usage:</td>
                            <td class="py-2 pl-4 text-left">$(bytes-in-nice) / $(bytes-out-nice)</td>
                        </tr>
                    </table>
                </div>

                <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                    <button type="submit"
                        class="w-full h-10 relative flex items-center justify-center text-sm font-medium text-gray-900 py-2.5 px-4 rounded-2xl bg-white hover:bg-white/90 border-0 shadow-sm hover:shadow-md hover:-translate-y-0.5 active:translate-y-0 transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mr-3">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Log In lagi
                    </button>
                </form>

                <div class="footer mt-8 text-center">
                    <div class="social-icons flex justify-center items-center gap-4">
                        <a href="https://instagram.com/yourusername" target="_blank"
                            class="text-white hover:text-white/80 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-instagram">
                                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
                            </svg>
                        </a>
                        <a href="https://wa.me/yourphonenumber" target="_blank"
                            class="text-white hover:text-white/80 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-message-circle">
                                <path
                                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                                </path>
                            </svg>
                        </a>
                    </div>
                    <p class="text-xs text-white/70 mt-3">&copy; 2025 G-House Demangan. All rights
                        reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
